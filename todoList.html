<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="todoList.css">
    <script>
        tailwind.config ={
            theme: {
                extend: {
                    heyframes:{
                        'gradient-x':{
                            '0%, 100%':{
                                'background-position':'0%, 50%'
                            },
                            '50%':{
                                'background-position': '100%, 50%'
                            },
                        },
                    },
                    animation:{
                        'gradirnt-x': 'gradient-x 5s ease infinite',
                    },
                    backgroundSize: {
                        '200%': '200% 200%',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-green-200 flex justify-center items-center h-screen">

    <div id="todo" class="flex flex-col items-center">

        <div id="content2" class="border-3 border-emerald-400 bg-emerald-100 p-6 rounded-lg shadow-2xl shadow-green-600">

            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 via-teal-400 to-emerald-700 bg-[length:200%_200%] animate-gradient-x mb-4">Todo List</h1>

            <div class="flex space-x-2">
            <input type="text" id="taskIP" placeholder="Enter Your ToDo Task"class="border-2 border-emerald-400 rounded-xl px-3
            py-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">

            <button type="submit"  id="btn_submit" class="border-2 px-4 py-1 rounded-xl bg-emerald-400 font-semibold hover:bg-emerald-700">ADD</button>

            </div>
            <p id="errorMsg" class="text-red-600 mt-2 hidden">Task must be Atleast 5 characters!</p>
        </div>
        
        <ul id="taskContainer" class="mt-6 w-full max-w-md space-y-2"></ul>
    </div>
    <script src="todoList.js"></script>
</body>
 </html>
